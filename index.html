<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>


<style>
 
body{

  
         margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://www.baltana.com/files/wallpapers-9/Nature-Forest-Wallpaper-HD-25781.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        
}

.bottom-image {
    margin-bottom: 20px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 5px solid black; /* Default border color */
    transition: transform 0.5s ease-in-out, border-color 0.5s ease-in-out;
}

.bottom-image:hover {
    transform: scale(1.2); /* Zoom in effect */
    border-color: #ff00ff; /* Changes border to pink */
}
   

        

.textsam {
    font-size: 70px;
    font-weight: 400;
    font-family: 'Poppins', sans-serif;
    color: white;
    background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
    padding: 5px 15px; /* Reduced padding to fit the text */
    border-radius: 8px; /* Slightly rounded edges */
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
    letter-spacing: 2px;
    text-transform: uppercase;
    display: inline-block; /* Prevents the background from stretching */
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}

.textsam:hover {
    color: #ff00ff; /* Matches nav bar hover effect */
    background-color: rgba(0, 0, 0, 0.9); /* Slightly darker on hover */
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

    .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .social-icons a {
            font-size: 30px;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #ff00ff; 
        }

       /* Horizontal Line */
        .separator {
             width: 100%;
            border: none;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
    

    /* Navigation Bar */
.nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 10px;
}

.nav a {
    position: relative; /* Needed for tooltip positioning */
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.5);
    transition: 0.3s ease-in-out;
}

.nav a:hover {
    background-color: #ff00ff;
    color: white;
}

/* Tooltip Bubble */
.nav a::after {
    content: attr(data-info); /* Uses the data-info attribute */
    position: absolute;
    left: 50%;
    bottom: -50px; /* Positioned properly below the nav item */
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    white-space: nowrap;
    font-size: 14px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Show tooltip on hover */
.nav a:hover::after {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(-5px);
}
       
      
    </style>
 </head>
  

  <body>
<div class="container">
    <header>
         
       <h1 class="textsam">Sam</h1>
       
    </header>
       
    <div style="flex-grow: 1;"></div> <!-- Pushes the image to the bottom -->
    <img class="bottom-image" src="https://tse3.mm.bing.net/th/id/OIP.9RVVugXE8CmLbLBmG7Hi8QHaHa?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Sam picture">

       <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/samelisiwejacob0816" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/samelisiwe-phakama-jacob-187142212/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

       
       <!-- Horizontal Line -->
        <hr class="separator">
    
    <!-- Navigation Menu -->
        <div class="nav">
    <a href="#about" data-info="Learn more about me">About Me</a>
    <a href="#skills" data-info="See my skills">Skills</a>
    <a href="#projects" data-info="Check out my projects">Projects</a>
    <a href="#contact" data-info="Get in touch with me">Get in touch</a>
</div>
</div>
      

        </body>
  
</html>
